<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }
        button {
            width: 270px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>User Details</h2>

    <!-- Textboxes -->
    <input type="text" class="username_field" placeholder="Enter Username">
    <input type="email" class="email_field" placeholder="Enter Email">
    <input type="password" class="password_field" placeholder="Enter Password">

    <!-- Buttons -->
    <button id="loginBtn">Login</button>
    <button id="resetBtn">Reset</button>

</body>
</html>
