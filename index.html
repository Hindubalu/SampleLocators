<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic IDs Example</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }
        button {
            width: 270px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>User Details (Dynamic)</h2>

<div id="formContainer"></div>

<script>
    // Utility function to generate dynamic ID
    function generateId(prefix) {
        return prefix + "_" + Math.floor(Math.random() * 100000);
    }

    const container = document.getElementById("formContainer");

    // Create Username field
    const usernameInput = document.createElement("input");
    usernameInput.type = "text";
    usernameInput.id = generateId("username");
    usernameInput.placeholder = "Enter Username";
    container.appendChild(usernameInput);

    // Create Email field
    const emailInput = document.createElement("input");
    emailInput.type = "email";
    emailInput.id = generateId("email");
    emailInput.placeholder = "Enter Email";
    container.appendChild(emailInput);

    // Create Password field
    const passwordInput = document.createElement("input");
    passwordInput.type = "password";
    passwordInput.id = generateId("password");
    passwordInput.placeholder = "Enter Password";
    container.appendChild(passwordInput);

    // Create Login button
    const loginBtn = document.createElement("button");
    loginBtn.id = generateId("loginBtn");
    loginBtn.innerText = "Login";
    container.appendChild(loginBtn);

    // Create Reset button
    const resetBtn = document.createElement("button");
    resetBtn.id = generateId("resetBtn");
    resetBtn.innerText = "Reset";
    container.appendChild(resetBtn);

    // Just to see generated IDs
    console.log(
        usernameInput.id,
        emailInput.id,
        passwordInput.id,
        loginBtn.id,
        resetBtn.id
    );
</script>

</body>
</html>
