<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }
        button {
            width: 270px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>User Details</h2>
    <!--Updated with xpath added new button-->
    <!-- Textboxes -->
    <input type="text" id="username_field" placeholder="Enter Username">
    <input type="text" id="lastname_field" placeholder="Enter Lastname">
    <input type="text" id="email_field" placeholder="Enter Email">
    <input type="text" id="password_field" placeholder="Enter Password">

    <!-- Buttons -->
    <button type="button" id="loginBtn">Login</button>
    <button type="button" id="resetBtn">Reset</button>

</body>
</html>
